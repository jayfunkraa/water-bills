plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.0.6.RELEASE'
}

group 'com.kartoffelkopf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    compile 'org.hibernate:hibernate-core:5.3.7.Final'
    compile 'org.apache.commons:commons-dbcp2:2.5.0'
    compile 'org.thymeleaf.extras:thymeleaf-extras-java8time:3.0.1.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.13'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}