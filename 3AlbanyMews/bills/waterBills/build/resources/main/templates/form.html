<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('bills')"></head>
<body>
	<div th:replace="layout :: nav"></div>
	<main role="main" class="container">
	<h2 th:text="@{${heading} + ' Bill'}"></h2>
	<p class="text-muted" th:text="${#temporals.format(bill.billDate, 'MMMM')}"></p>
	<!-- Bill -->
	<form id="bill" th:action="@{${action}}" method="post"
		th:object="${bill}">
		<div class="row">
			<input type="hidden" th:field="*{id}">
			<div class="col-md-6 form-group">
				<label for="billDate">Bill Date</label> <input type="date"
					class="form-control" id="billDate" th:field="*{billDate}">
			</div>
			<div class="col-md-6 form-group">
				<label for="dueDate">Due Date</label> <input type="date"
					class="form-control" id="dueDate" th:field="*{dueDate}">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 form-group">
				<label for="totalUnits">Units</label> <input type="number"
					step="0.01" class="form-control" id="totalUnits"
					th:field="*{totalUnits}">
			</div>
			<div class="col-md-6 form-group">
				<label for="amount">Total</label> <input type="number" min="0"
					step="0.01" class="form-control" id="amount" th:field="*{amount}">
			</div>
		</div>

		<!-- Reading -->
		<div class="row bg-light mb-2" th:if="${reading != null}" th:object="${reading}">
			<input type="hidden" name="ReadingId" th:field="*{readingId}">
			<div class="col-md-6 form-group">
				<label for="date">Reading Date</label> <input type="date"
					class="form-control" id="date" name="date" th:field="*{date}">
			</div>
			<div class="col-md-6 form-group">
				<label for="units">Reading Units</label> <input type="number"
					step="0.01" class="form-control" id="units" name="units"
					th:field="*{units}">
			</div>
		</div>

		<!-- Buttons -->
		<div class="row">
			<div class="col-md-12">
				<button type="submit" class="mx-1 btn btn-primary" th:text="${submit}"></button>
				<a href="/bills" class=" mx-1 btn btn-secondary">Cancel</a>
			</div>
		</div>
	</form>
	</main>
	<div th:replace="layout :: scripts"></div>
</body>
</html>
