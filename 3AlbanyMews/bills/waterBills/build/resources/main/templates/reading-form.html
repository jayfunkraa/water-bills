<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('add/edit reading')"></head>
<body>
<div th:replace="layout :: nav"></div>
<main role="main" class="container">
	<h2 th:text="@{${heading} + ' Reading'}"></h2>
   	<h4 class="text-muted" th:text="${#temporals.format(bill.billDate, 'MMMM')}"></h4>
   	<form th:action="@{${action}}" method="post" th:object="${reading}">
    	<input type="hidden" name="billId" th:value="${bill.id}">
        <div class="row">
       		<div class="col-md-6 form-group">
           		<label for="readingDate">Reading Date</label>
       			<input type="date" class="form-control" id="readingDate" th:field="*{date}">
      		</div>
       		<div class="col-md-6 form-group">
         		<label for="readingUnits">Units</label>
           		<input type="number" step="0.01" class="form-control" id="readingUnits" th:field="*{units}">
       		</div>
       	</div>
       	<div class="row">
       		<div class="col-md-12">
       			<button type="submit" class="mx-1 btn btn-primary" th:text="${submit}"></button>
       			<a href="/bills" class="mx-1 btn btn-secondary">Cancel</a>
       		</div>
  		</div>
    </form>
</main>
<div th:replace="layout :: scripts"></div>
</body>
</html>
